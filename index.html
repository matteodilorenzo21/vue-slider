<!DOCTYPE html>
<html lang="en">
<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- FONTAWESOME LINK -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css' integrity='sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==' crossorigin='anonymous'/>

    <!-- CSS LINK -->
    <link rel="stylesheet" href="CSS/style.css" type="text/css">

    <!-- VUE JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- JS SCRIPT -->
    <script defer src="JS/main.js"></script>

    <!-- FAVICON -->
    <link rel="icon" href="img/vue-js_logo-svg.ico" type="image/x-icon">

    <!-- TITLE --> 
    <title>Vue slider</title>
</head>

<body class="vh-100">
    <div id="root">
        <header class="d-flex align-items-center mb-5">
          <h1 class="text-white fw-bold pb-3">Ps5</h1>
          <h3 class="text-warning fw-bold">+</h3>
        </header>
      
        <div class="container-fluid">
          <div class="row justify-content-center">
            <div class="col-5">
              <div class="d-flex" id="img-carousel">
                <i id="prev" class="bi bi-arrow-left text-white btn btn-primary btn-rounded" @click="prevImage"></i>
                <div class="gallery">
                  <img v-for="(pic, i) in pictures" :src="pic.img" :alt="pic.description" :title="pic.title" :class="{ active : currentIndex === i}">
                </div>
                <i id="next" class="bi bi-arrow-right text-white btn btn-primary btn-rounded" @click="nextImage"></i>
              </div>
            </div>
          </div>
      
          <!-- THUMBNAIL -->
          <div class="container-fluid align-items-center">
            <div class="row justify-content-center">
              <div class="col-5">
                <div id="img-thumbnail">
                  <div class="gallery d-flex">
                    <img v-for="(pic, i) in pictures" :src="pic.img" :alt="pic.description" :title="pic.title" :class="{ show : currentIndex === i}">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      
        <footer class="bg-dark d-flex align-items-center justify-content-center">
          <address class="text-white pt-3">powered by <span class="text-warning">VueJs</span></address>
        </footer>
      </div>
</body>

</html>
